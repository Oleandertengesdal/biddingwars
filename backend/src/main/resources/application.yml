spring:
  application:
    name: biddingwars

  # Database Configuration (SQLite)
  datasource:
    url: jdbc:sqlite:./data/biddingwars.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1 # SQLite only supports single connection

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-minimum-32-chars}
  tokenValidityMs: 86400000 # 24 hours

# Logging Configuration
logging:
  level:
    root: INFO
    backend.biddingwars: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Upload Directory
app:
  upload:
    dir: ./uploads
